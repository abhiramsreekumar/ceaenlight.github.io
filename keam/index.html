<body onload="countdownTimeStart()">
    <div class="first">
        <h1 id="countdown">
        <h2 id="countalert"></h3>
        </div>

        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSffn8B-kuGpmtPdghcgzrZ5C5ud0a2vpEyru9Dmoaqy7D0olA/viewform?embed=true" width="100%" height="100%"></iframe>


        <script>
            // Set the date we're counting down to
            
            function countdownTimeStart(){
            
            var countDownDate = new Date("Jun 9, 2021 17:15:00").getTime();
            
            // Update the count down every 1 second
            var x = setInterval(function() {
            
                // Get todays date and time
                var now = new Date().getTime();
                
                // Find the distance between now an the count down date
                var distance = countDownDate - now;
                var sasi = distance - 2700000;
                
                // Time calculations for days, hours, minutes and seconds
                var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var sasihr = Math.floor((sasi % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var sasimin = Math.floor((sasi % (1000 * 60 * 60)) / (1000 * 60));
                var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((distance % (1000 * 60)) / 1000);
                
                
                document.getElementById("countdown").innerHTML = "Test Will start in " +sasihr+ " Hours " + sasimin + " Minutes " + seconds + " Seconds";

                if(distance < 2702000 && distance > 2699999){
                    window.location.reload();
                    
                }


                // Output the result in an element with id="demo"
                if(distance < 2700000){
                    
                document.getElementById("countdown").innerHTML =  minutes + " Minutes " + seconds + " Seconds Left ";
                document.getElementById("countalert").innerHTML ="Test Started!";
            
                }

                if(distance < 2640000){
                document.getElementById("countdown").innerHTML =  minutes + " Minutes " + seconds + " Seconds Left ";
                document.getElementById("countalert").innerHTML ="";
                
            
                }

                // If the count down is 5mins, give alert
                if(distance < 300000){
                    document.getElementById("countalert").innerHTML = minutes + " Minutes left!";
                }
                
                // If the count down is over, write some text 
                if (distance < 0) {
                    document.getElementById("countdown").innerHTML = "Submit Now!";
                    document.getElementById("countalert").innerHTML = "";
                    
                }
                 
                if (distance < -10000) {

                    seconds= seconds+60;
                    
                    document.getElementById("countdown").innerHTML = "Form Will be closed in " + seconds;
                   
                    document.getElementById("countalert").innerHTML = "Submit Now! or You're answers won't be considered";
                    
                    
                    
                    
                    
                }
                if (distance < -60000) {
                document.getElementById("countdown").innerHTML = "Form Closed!";
                document.getElementById("countalert").innerHTML = "!";
                }
                



                
                
                  
                
                
                
                
            }, 1000);}

             
           
        
            </script>
