    text-align: center;
    margin-top: 0;

    text-align: center;
    color: red;
    margin-bottom: 0;   
}

</head>

<body>
    <div class="first">
        <h1 id="countdown"></h1>
            <h2 id="countalert"></h2>
        </div>

        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSeYl19ENDX2J4ZfYqYuYKlX0X1cFkVnkD8qj29b5H32NdSxiA/viewform?embedded=true" width="100%" height="100%"> </iframe>

      <script>
        
            // Set the date we're counting down to

                var start_time_gap = new Date("Jun 7, 2021 15:00:00").getTime();  // for setting duration of counter 
                var end_time_gap = new Date("Jun 7, 2021 15:45:00").getTime();

                var duration = end_time_gap-start_time_gap; //calculates duration from, time s given above

                var full_time = new Date().getTime()+duration; //

            
            // Update the count down every 1 second
                 var x = setInterval(function() {
            
                // Get todays date and time
                var now = new Date().getTime();
                
                // Find the distance between now an the count down date
                var distance =full_time - now;
                
                
                // Time calculations for days, hours, minutes and seconds
                var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
               
                var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((distance % (1000 * 60)) / 1000);
                
                console.log(minutes,seconds)

                


                // Output the result in an element with id="demo"
                if(distance < 2700000){
                    
                document.getElementById("countdown").innerHTML =  minutes + " Minutes " + seconds + " Seconds Left ";
                document.getElementById("countalert").innerHTML ="Test Started!";
            
                }

                if(distance < 2640000){
                document.getElementById("countdown").innerHTML =  minutes + " Minutes " + seconds + " Seconds Left ";
                document.getElementById("countalert").innerHTML ="";
                
            
                }

                // If the count down is 5mins, give alert
                if(distance < 300000){
                    document.getElementById("countalert").innerHTML = minutes + " Minutes left!";
                }
                
                // If the count down is over, write some text 
                if (distance < 0) {
                    document.getElementById("countdown").innerHTML = "Submit Now!";
                    document.getElementById("countalert").innerHTML = "";
                    
                }
                 
                if (distance < -10000) {

                    seconds= seconds+60;
                    
                    document.getElementById("countdown").innerHTML = "Form Will be closed in " + seconds;
                   
                    document.getElementById("countalert").innerHTML = "Submit Now! or You're answers won't be considered";
                                   
                    
                }
                if (distance < -60000) {
                document.getElementById("countdown").innerHTML = "Form Closed!";
                document.getElementById("countalert").innerHTML = "!";
                }
                        
                
            }, 1000);

        

        </script>
