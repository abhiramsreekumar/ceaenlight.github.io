<body>
    <div class="navbar">
        <div class="container">
            <a class="logo" href="#">Enlight<span>1.0</span></a>

            <img id="mobile-cta" class="mobile-menu" src="images/menu.svg" alt="Open Navigation" style="display: none;">

            <nav style="display: none;">
                <img id="mobile-exit" class="mobile-menu-exit" src="images/exit.svg" alt="Close Navigation">
                
                <ul class="primary-nav">
                    <li class="current"><a href="http://cea.ac.in/">CE Adoor</a></li>
                
                </ul>

                <ul class="secondary-nav">
                    <li><a href="https://www.instagram.com/nss_cea/">NSS CEA</a></li>
                    
                </ul>
            </nav>
        </div>
    </div>

    <section class="hero">
        <div class="container">
            <div class="left-col">
                <p class="subhead">Exam Starts In :</p>
                
                <div class="hero-cta">
                    <a href="#" id="timer"class="primary-cta"></a>

                        
                  
                </div>
            </div>

    </section>

    
    <script>

        const mobileBtn = document.getElementById('mobile-cta')
              nav = document.querySelector('nav')
              mobileBtnExit = document.getElementById('mobile-exit');

        mobileBtn.addEventListener('click', () => {
            nav.classList.add('menu-btn');
        })

        mobileBtnExit.addEventListener('click', () => {
            nav.classList.remove('menu-btn');
        })


        
        
        var countDownDate = new Date("Jun 23, 2021 16:30:00").getTime();
        var x = setInterval(function() 
        {

        var now = new Date().getTime();
        var distance = countDownDate - now;

        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        if (distance > 0) 
        {
            document.getElementById("timer").innerHTML = hours + "h "
        + minutes + "m " + seconds + "s ";
            
        }
       
       
        if (distance < 0) 
        {
            window.location.replace('./start_exam.html');
            
        }

}, 1000);









    </script>
